<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Background Change</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Pilih Warna</div>
      <div class="box">
        <div class="circle red"></div>
        <div class="circle blue"></div>
        <div class="circle green"></div>
        <div class="circle black"></div>
      </div>
      <button onclick="reset()">Reset</button>
    </div>
    <script>
      const circles = document.querySelectorAll(".circle");
      const title = document.querySelector(".title");
      circles.forEach((circle) => {
        circle.addEventListener("click", ({ target }) => {
          const { backgroundColor } = getComputedStyle(target);
          document.body.style.backgroundColor = backgroundColor;
          if (backgroundColor == "rgb(31, 26, 26)") {
            title.classList.add("putih");
          } else {
            title.classList.remove("putih");
          }
        });
      });

      function reset() {
        document.body.style.backgroundColor = "white";
      }
    </script>
  </body>
</html>
